<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

            /* box sizing is used to set the size of the box fix or else when it is not set 
            the size of box will change continously when you change the width height etc */
            
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            height: 300px;
            border: solid 1px red;
            padding: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        Welcome to 
    </div>
</body>
</html>
