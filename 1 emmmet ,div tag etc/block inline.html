<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a div tag is used like container and stores a lot of code in itself it 
    is just a type of container jiske andar sab hota hai so we can diffentiate parts in big code -->
    <div>
        plenty of code ....\
        ........\
        ...
    </div>
    <!-- a div tag is a block element not inline as it takes whole row -->

    <div style="background-color: red;">This is my first div</div>

    <!-- a span tag is an inline tag it colors only tag -->
    <!-- span tag is used to write all different parts in same line -->

    <span style="background-color: aqua;">This is my first span</span>
    <span style="background-color: violet;">This is my second span</span>
</body>
</html>
