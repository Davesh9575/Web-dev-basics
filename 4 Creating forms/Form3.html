<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
    <h1>Complex Form</h1>
    <br>
    <br>

    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="ph">Phone</label>
        <input type="tel" id="ph">
        <label for="date">Date of Birth</label>
        <input type="date" id="date">
        <label for="male">Gender</label>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="male" id="female">

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="United state">United states</option>
            <option value="India">India</option>
            <option value="russia">Russia</option>
            <option value="nepal">Nepal</option>
        </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>Address</legend>
        <br>
        <label for="street">Street</label>
        <input type="text" name="street" id="street">
        <label for="city">Street</label>
        <input type="text" name="city" id="city">
        <label for="state">Street</label>
        <input type="text" name="state" id="state">
        <label for="zip">Zip Code</label>
        <input type="text" name="zip" id="zip" >

    </fieldset>
    <br>
    <fieldset>
        <legend>Other Information</legend>
        <label for="cmt">Comments</label>
        <br>
        <textarea name="cmt" id="cmt" cols="30" rows="10"></textarea>
        <label for="chk">I agree to the terms of service</label>
        <input type="checkbox" name="chk" id="chk">
    </fieldset>
    <button>Submit</button>
    </form>
</body>
</html>
